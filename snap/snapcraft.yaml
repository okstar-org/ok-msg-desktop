      - ffmpeg

  ok-gloox:
    source: https://github.com/okstar-org/ok-gloox.git
    source-branch: main
    plugin: cmake
    cmake-generator: Ninja
    cmake-parameters:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_INSTALL_PREFIX=/usr
    prime:
      - -./usr/include
      - -./usr/lib/$CRAFT_ARCH_TRIPLET/cmake
      - -./usr/lib/$CRAFT_ARCH_TRIPLET/*.a
    build-packages:
      - zlib1g-dev
    stage-packages:
